services:
  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./backend:/app 
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
  
  db:
    build:
      context: ./db/
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - db-store:/var/lib/postgresql/data

volumes:
  db-store:

